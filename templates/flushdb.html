<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        /* 기존 스타일과 새로 추가된 스타일 통합 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
        }
        header, footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
        }
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
            color: white; /* Set the font color to white */
        }
        .container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        header img {
            max-width: 100%;
            height: auto;
        }

        /* 로그인 컨테이너 스타일 */
        .login-container {
            width: 350px;
            padding: 40px;
            background-color: #ffffff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-radius: 10px;
            text-align: center;
            margin: auto; /* Center the Container */
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .masked-input {
            -webkit-text-security: disc;
            text-security: disc;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='img/txt_kcc.png') }}" alt="Logo">
    </header>

    <nav>
        로그인 재인증 절차
    </nav>

    <div class="login-container">
        <form action="/flushdb" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <label for="password">Password:</label>
            <input type="text" id="password" name="password" class="masked-input">
            {% if error %}
            <p style="color:red;">{{ error }}</p>
            {% endif %}
            <input type="submit" value="Login">
        </form>
    </div>
    <!-- Flask flash 메시지 처리 -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <script type="text/javascript">
          alert("{{ messages[0] }}");
        </script>
      {% endif %}
    {% endwith %}

    <footer>
        <p>© 2024. KOREAN NATIONAL POLICE AGENCY</p>
    </footer>
</body>
</html>
