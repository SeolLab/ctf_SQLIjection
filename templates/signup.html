<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        /* 기존 스타일과 새로 추가된 스타일 통합 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
        }
        header, footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        header img {
            max-width: 100%;
            height: auto;
        }

        /* 회원가입 컨테이너 스타일 */
        .signup-container {
            width: 350px;
            padding: 40px;
            background-color: #ffffff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-radius: 10px;
            text-align: center;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='img/txt_kcc.png') }}" alt="Logo">
    </header>

    <nav>
        <a href="/">홈</a>
        <a href="/login">로그인</a>
        <a href="/signup">회원가입</a>
    </nav>

    <div class="container">
        <div class="signup-container">
            <h2>회원가입</h2>
            <form action="/signup" method="post">
                <input type="text" id="username" name="username" placeholder="사용자 이름" required>
                <input type="text" id="userID" name="userID" placeholder="아이디" required>
                <input type="password" id="password" name="password" placeholder="비밀번호" required>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호 재입력" required>
                <input type="email" id="email" name="email" placeholder="이메일" required>
                {% if error %}
                <p class="error-message">{{ error }}</p>
                {% endif %}
                <input type="submit" value="회원가입">
            </form>
        </div>
    </div>

    <footer>
        <p>© 2024. KOREAN NATIONAL POLICE AGENCY</p>
    </footer>
</body>
</html>
