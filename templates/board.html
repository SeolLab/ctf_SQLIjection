<!DOCTYPE html>
<html>
<head>
    <title>경찰청</title>
    <style>
        /* 간단한 CSS 스타일링 */
        body { font-family: Arial, sans-serif; }
        header, footer { background-color: #f1f1f1; padding: 10px; text-align: center; }
        nav { background-color: #333; padding: 10px; }
        nav a { color: white; padding: 14px 20px; text-decoration: none; display: inline-block; }
        nav a:hover { background-color: #ddd; color: black; }
        .container { padding: 20px; }
        header img { max-width: 100%; height: auto; } /* 이미지 스케일링을 위한 CSS */
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='img/txt_kcc.png') }}" alt="Logo">
    </header>

    <nav>
        <a href="/">홈</a>
        <a href="/board">게시판</a>
    </nav>

    <div class="container">
        {% block content %}
<h2>게시판</h2>
        <form action="/flushdb" method="get">
            <button type="submit">삭제하기</button>
        </form>

<table>
    <tr>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
    </tr>
    {% for post in posts %}
    <tr>
        <td>{{ post.title }}</td>
        <td>{{ post.author }}</td>
        <td>{{ post.date_posted }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
    </div>

    <footer>
        <p>© 2024 경찰처. 모든 권리 보유.</p>
    </footer>
</body>
</html>
